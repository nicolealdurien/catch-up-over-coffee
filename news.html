<main class="wrapper">
    <section class="header">
      <h1>News</h1>
      <article>
          <p>See today's headlines at a glance, or search for news by source or topic.</p>

        </div>

        <div class="search-item">
          <select id="dropdownSelectCategory" name="dropdownSelectCategory">
            <option value="" disabled selected>Select A Category&nbsp;&nbsp;&nbsp;</option>
            <option value="business">Business</option>
            <option value="entertainment">Entertainment</option>
            <option value="health">Health</option>
            <option value="general">General</option>

            <option value="sports">Sports</option>

          <a href="#" id ="btnSearchCategory" class="button">Search By Category</a>
        </div>
      
      </div>
      <br><br>
      <div id="news-subheader">
      <img src="images/news.jpg" class="news-subheader-photo" />
      <h1>Today's Headlines:</h1>
